    <div id="chat" style="border: 1px solid #ccc; padding: 10px; min-height: 200px;"></div>

    <script>
        let socket = null;
        let roomId = null;

        function createChatRoom() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/login';
                return;
            }

            const chatRoomName = document.getElementById("newRoomName").value;
            if (!chatRoomName) {

                return;
            }

            fetch("/chat/rooms", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ chatRoomName })
            })
                .then(response => response.ok ? alert("ì±„íŒ…ë°© ìƒì„± ì™„ë£Œ") : alert("ì±„íŒ…ë°© ìƒì„± ì‹¤íŒ¨"))
                .then(loadChatRooms);
        }

        function loadChatRooms() {
            const token = localStorage.getItem('jwtToken');
            fetch("/chat/rooms", {
                headers: {"Authorization": `Bearer ${token}`}
            })
                .then(response => response.json())
                .then(data => {
                    const chatRoomsDiv = document.getElementById("chatRooms");
                    chatRoomsDiv.innerHTML = "";
                    data.forEach(room => {
                        let roomElement = document.createElement("p");
                        roomElement.innerHTML = `<b>${room.roomId}</b>: ${room.roomName}
                        <button onclick="joinRoom(${room.roomId})">ì…ì¥</button>`;
                        chatRoomsDiv.appendChild(roomElement);
                    });
                });
        }

        function joinRoom(selectedRoomId) {
            document.getElementById("roomId").value = selectedRoomId;
            loadPreviousMessages(selectedRoomId);
            connect();
        }

        function loadPreviousMessages(roomId) {
            const token = localStorage.getItem('jwtToken');
            fetch(`/chat/messages/${roomId}`, {
                headers: {"Authorization": `Bearer ${token}`}
            })
                .then(response => response.json())
                .then(messages => {
                    const chatDiv = document.getElementById("chat");
                    chatDiv.innerHTML = '';
                    messages.forEach(showMessage);
                });
        }

        function connect() {
            if (socket !== null && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }

            const token = localStorage.getItem('jwtToken');
            roomId = document.getElementById("roomId").value;

            socket = new WebSocket("ws://localhost:8080/ws/chat?token=" + token + "&roomId=" + roomId);

            socket.onopen = () => {
                console.log("WebSocket ì—°ê²° ì„±ê³µ");
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log("ğŸ“© ë°›ì€ ë©”ì‹œì§€:", message);
                showMessage(message);
            };

            socket.onclose = () => {
                console.log("WebSocket ì—°ê²° ì¢…ë£Œ");
            };

            socket.onerror = (error) => {
                console.error("WebSocket ì˜¤ë¥˜:", error);
            };
        }

        function disconnect() {
            if (socket !== null) {
                socket.close();
            }
        }

        function sendMessage() {
            const senderId = localStorage.getItem("userEmail"); // senderIdë¥¼ ì´ë©”ì¼ë¡œ ì‚¬ìš©
            const senderName = localStorage.getItem("userEmail");
            const messageText = document.getElementById("message").value;

            if (!messageText) {
                alert("ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
                return;
            }

            const chatMessage = {
                roomId: roomId,
                senderId: senderId,
                senderName: senderName,
                type: "CHAT",
                message: messageText
            };

            socket.send(JSON.stringify(chatMessage));
            document.getElementById("message").value = '';
        }

        function showMessage(message) {
            const chatDiv = document.getElementById("chat");
            const newMessage = document.createElement("p");
            newMessage.textContent = `[${message.type}] ${message.sender}: ${message.content}`;
            chatDiv.appendChild(newMessage);
        }

        function logout() {
            localStorage.clear();
            alert("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
            window.location.href = "/login";
        }

        function leaveChatRoom() {
            const token = localStorage.getItem('jwtToken');
            if (!roomId) {
                alert("í˜„ì¬ ì±„íŒ…ë°©ì— ì…ì¥í•´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.");
                return;
            }

            fetch(`/chat/rooms/${roomId}/leave`, {
                method: "POST",
                headers: {"Authorization": `Bearer ${token}`}
            })
                .then(response => {
                    if (response.ok) {
                        alert("ì±„íŒ…ë°© í‡´ì¥ ì™„ë£Œ");
                        disconnect();
                        clearChatLog();
                        loadChatRooms();
                    } else {
                        alert("ì±„íŒ…ë°© í‡´ì¥ ì‹¤íŒ¨");
                    }
                });
        }

        function clearChatLog() {
            document.getElementById("chat").innerHTML = '';
        }

        window.onload = () => {
            const token = new URLSearchParams(window.location.search).get("token");
            if (token) {
                localStorage.setItem("jwtToken", token);
                const payload = JSON.parse(atob(token.split('.')[1]));
                localStorage.setItem("userEmail", payload.sub);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            loadChatRooms();
        };
    </script>
