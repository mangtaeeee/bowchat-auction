<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        body {
            margin: 0;
            background-color: #f7f7f7;
        }
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background-color: #fff;
            padding: 16px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 15px;
        }
        .mine {
            align-self: flex-end;
            background-color: #ffe100;
        }
        .theirs {
            align-self: flex-start;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .chat-footer {
            display: flex;
            padding: 12px 16px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-footer button {
            background-color: #ffe100;
            border: none;
            padding: 10px 18px;
            margin-left: 8px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .chat-footer button:hover {
            background-color: #ffdb00;
        }
        .chat-date {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin: 12px 0;
        }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header" id="chatTitle">
        채팅방 제목 로딩 중...
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요">
        <button onclick="sendMessage()">전송</button>
    </div>
</div>

<!-- SockJS + StompJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const token = localStorage.getItem("jwtToken");
    const userId = localStorage.getItem("userId");

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("roomId");

    if (!roomId || isNaN(roomId)) {
        alert("잘못된 접근입니다.");
        location.href = "/view/product";
    }

    async function loadChatRoom() {
        try {
            const res = await fetch(`/api/chat/rooms/${roomId}`, {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (!res.ok) {
                throw new Error("채팅방 불러오기 실패");
            }

            const room = await res.json();

            // ✅ 잘못된 ID 및 필드명 수정
            document.getElementById("chatTitle").textContent = room.roomName || "채팅방";

            // (메시지가 없다고 에러 날 일은 없음. 메시지는 따로 fetch하거나 WebSocket 연결 이후 불러올 것)

        } catch (e) {
            console.error(e);
            alert("채팅방 정보를 불러오지 못했습니다.");
            location.href = "/view/product";
        }
    }

    loadChatRoom();
</script>
</body>
</html>
