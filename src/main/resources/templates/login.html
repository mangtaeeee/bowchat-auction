<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<h1>로그인</h1>

<form id="login-form">
    <input type="text" id="email" placeholder="이메일" required><br><br>
    <input type="password" id="password" placeholder="비밀번호" required><br><br>
    <button type="submit">로그인</button>
</form>

<br>
<a href="/signup.html">회원가입 하러가기</a>

<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const token = await response.text();
            localStorage.setItem('jwtToken', token);
            alert('로그인 성공!');

            // 여기서 채팅방 목록으로 이동하거나, 메인 페이지로 리다이렉트
            window.location.href = '/chatrooms.html';
        } else {
            alert('로그인 실패!');
        }
    });
</script>

</body>
</html>
