<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h1>회원가입</h1>

<form id="signup-form">
    <input type="text" id="email" placeholder="이메일" required><br><br>
    <input type="password" id="password" placeholder="비밀번호" required><br><br>
    <input type="text" id="nickname" placeholder="닉네임" required><br><br>
    <button type="submit">회원가입</button>
</form>

<br>
<a href="/login.html">로그인 하러가기</a>

<script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const nickname = document.getElementById('nickname').value;

        const response = await fetch('/user/signup', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, nickName: nickname })
        });

        if (response.ok) {
            alert('회원가입 성공! 로그인 하세요.');
            window.location.href = '/login.html';
        } else {
            alert('회원가입 실패!');
        }
    });
</script>

</body>
</html>
